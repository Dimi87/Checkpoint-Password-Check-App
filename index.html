<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Password Check</h1>
    </header>
    <main>
      <form onsubmit="return false" id="passwords">
        <input class="password1" type="password" name="" id="password1" />
        <br /><br />
        <input class="password2" type="password" name="" id="password2" />
        <br /><br />
        <button id="toggle-button">Show Passwords</button>
        <br /><br /><br />
      </form>

      <ul class="check-list">
        <li>Passwords are equal <span id="passwords-are-equal">❌</span></li>
        <br />
        <li>Lower Case Letters <span id="lower-case-letters">❌</span></li>
        <br />
        <li>Upper Case Letters <span id="upper-case-letters">❌</span></li>
        <br />
        <li>Contains Numbers <span id="contains-numbers">❌</span></li>
        <br />
        <li>
          At least 10 characters long
          <span id="at-least-10-characters-long">❌</span>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
