<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Password Check</h1>
    </header>
    <input class="password1" type="password" name="" id="password1">
    <br><br>
    <input class="password2" type="password" name="" id="password2">
    <br><br>
    <button id="toggle-button">Show Passwords</button>
    <br><br><br>
    <div>
        <ul class="">
            <li> Passwords are equal <input type="checkbox" id=""> </li>
            <li> Lower Case Letters <input type="checkbox" id=""> </li>
            <li> Upper Case Letters <input type="checkbox" id=""> </li>
            <li> Contains Numbers <input type="checkbox" id=""> </li>
            <li> At least 10 characters long <input type="checkbox" id=""> </li>
        </ul>       
    </div>
    <script src="script.js"></script>  
</body>
</html>
